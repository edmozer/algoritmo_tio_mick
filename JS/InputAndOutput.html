<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e saida</title>
</head>
<body>

<h1>Ola, mundo!</h1>

<h2>Esta eh uma pagina onde listarei comandos de entrada e saida em JavaScript.</h2>

<p>Input Commands:</p>
<ul>
    <li>prompt()</li>
    <li>confirm()</li>
    <li>input()</li>
    <li>addEventListener()</li>
    <li>OnInput()</li>
    <li>OnChange()</li>
</ul>

<p>Output Commands:</p>
<ul>
    <li>document.write()</li>
    <li>console.log()</li>
    <li>alert()</li>
    <li>innerHTML()</li>
</ul>


    <script>

        var nome = window.prompt('Ola, qual eh o seu nome?')
        window.alert(`Ola, ${nome}! Seja bem vindo!` )
    </script>
</body>
</html>
